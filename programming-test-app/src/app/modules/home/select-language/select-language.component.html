<div class="language-container pt-5">
    <h1 class="text-center">Select a language</h1>

    <div class="container my-5">
        <div class="row gy-5 ">
            <div *ngFor="let lang of languageData" class="col-lg-2 col-md-3 col-sm-4 col-6 text-center">
                <button class="language-button text-center" role="button" (click)="handleLanguageSelect(lang)" [disabled]="lang.disabled" [title]="lang.disabled? 'Not available' : ''">{{lang.name}}</button>
            </div>
        </div>
    </div>
</div>
