<div class="topic-container pt-5">
    <h1 class="text-center">Select a Topic</h1>

    <div class="container mt-5 max-width">
        <h3 class="d-inline-block ms-4">Beginner</h3>
        <div class="container mt-3 mb-5">
            <div class="row gy-4">
                <div *ngFor="let topic of filterBeginnerTopics()" class="col-md-3 col-6 text-center">
                    <button class="topic-button bg-beginner text-center" role="button" (click)="handleTopicSelect(topic)" [disabled]="topic.disabled" [title]="topic.disabled? 'Not available' : ''">{{topic.name}}</button>
                </div>
            </div>
        </div>
        <h3 class="d-inline-block ms-4">Intermediate</h3>
        <div class="container mt-3 mb-5">
            <div class="row gy-4">
                <div *ngFor="let topic of filterIntermediateTopics()" class="col-md-3 col-6 text-center">
                    <button class="topic-button bg-intermediate text-center" role="button" (click)="handleTopicSelect(topic)" [disabled]="topic.disabled" [title]="topic.disabled? 'Not available' : ''">{{topic.name}}</button>
                </div>
            </div>
        </div>
        <h3 class="d-inline-block ms-4">Advanced</h3>
        <div class="container mt-3 mb-5">
            <div class="row gy-4">
                <div *ngFor="let topic of filterAdvancedTopics()" class="col-md-3 col-6 text-center">
                    <button class="topic-button bg-advanced text-center" role="button" (click)="handleTopicSelect(topic)" [disabled]="topic.disabled" [title]="topic.disabled? 'Not available' : ''">{{topic.name}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
